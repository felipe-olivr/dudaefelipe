<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Fotos Diferentes em Cada Slide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Duda<span>&</span>Felipe</h1>
    <div class="slide-container">
        <div class="slides" id="slides">
            <div class="slide"><img src="assets/1.png" alt="Foto 1"></div>
            <div class="slide"><img src="assets/2.png" alt="Foto 2"></div>
            <div class="slide"><img src="assets/3.png" alt="Foto 3"></div>
            <div class="slide"><img src="assets/4.png" alt="Foto 4"></div>
            <div class="slide"><img src="assets/5.png" alt="Foto 5"></div>
        </div>
        <div class="dots" id="dots"></div>
    </div>
    <p class="description">"O que eu mais desejo neste mundo é passar todos os meus dias ao seu lado."</p>
    <div class="container">
        <h2>Juntos há:</h2>
        <div id="timer">
          <div><span id="years">0</span> anos</div>
          <div><span id="months">0</span> meses</div>
          <div><span id="days">0</span> dias</div>
          <div><span id="hours">0</span> horas</div>
          <div><span id="minutes">0</span> minutos</div>
          <div><span id="seconds">0</span> segundos</div>
        </div>
        <p>Desde 12 de fevereiro de 2022 ❤️</p>
      </div>
      <p class="description">Eu te amo!</p>
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0YtD2P3M3d56pv0OkNpsHl?utm_source=generator&theme=0" width="85%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <script src="script.js"></script>
</body>

</html>
